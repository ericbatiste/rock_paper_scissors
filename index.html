<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <section class="player-info-container" id="playerUser">
        <h2 class="player-header">Human</h2>
        
    </section>
    
    <section class="player-info-container" id="playerComp">
        <h2 class="player-header">Computer</h2>
                
    </section>

    <main class="game-container">
        <h2>Choose your game!</h2>
        <section class="choose-game-container">
            <article class="game-choice" id="classic">
                <h3>Classic</h3>
                <p>Rock > Scissors<br>Scissors > Paper<br>Paper > Rock</p>
                <button>Play</button>
            </article>
            
            <article class="game-choice" id="variation">
                <h3>Extended</h3>
                <p>Rock > Scissors<br>Scissors > Paper<br>Paper > Rock</p>
                <button>Play</button>
            </article>
        </section>

    </main>
    

    <footer>

    </footer>

</body>
</html>
